<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list  creation</title>
</head>
<body>
    <div id="crudSection">
    <center>
        <form name="createUserForm"  method="POST">
        
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Customer Details </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name </td>
                    <td><input type="text" name="Fnm" value=""/></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="Lnm" value=""  /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value=""></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone" value=""></td>
                </tr>
                <tr>
                    <td>Street</td>
                    <td><input type="text" name="stret" value=""></td>
                </tr>
                <tr><td>City</td>
                    <td> <input type="text" name="cty" value=""></td>
                    
                </tr>
                <tr><td>State</td>
                    <td> <input type="text" name="state" value=""></td>
                    
                </tr>
                <tr>
                    <td>
                       Address
                    </td>
                    <td>
                        <input type="text" name="address" value="">
                    </td>
                <tr><td colspan="2" align="center"><input type="submit" value="SUBMIT" name="SUBMIT" /></td></tr>
                
            </tbody>
        </table>

        </form>
    </center>
</div>
</body>
</html>
